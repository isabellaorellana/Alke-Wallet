<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Wallet - Login</title>
  <style>
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f4f7f6;
    margin: 0;
  }

  .container {
    max-width: 400px;
    width: 100%;
  }

  .login-card {
    background: rgb(231, 194, 220);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .btn-custom {
    background-color: #6131af;
    border: none;
    color: white;
    width: 100%;
    padding: 10px;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn-custom:hover {
    background-color: #723bc4;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
     <div class="login-card">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="admin@wallet.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn btn-custom" id="submit">Login</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="login.js"></script>
</body>
</html>
